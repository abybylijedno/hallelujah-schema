name: Build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get next version
        id: semver
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ github.token }}
          branch: ${{ github.ref_name }}
          noNewCommitBehavior: current
          noVersionBumpBehavior: patch

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy build artifact to temp directory
        run: mv schema.ts "${{ runner.temp }}/schema.ts"

      - name: Checkout to major version branch
        env:
          BRANCH_NAME: ${{ steps.semver.outputs.nextMajor }}
        run: |
          set -e
          git fetch origin
          
          if git show-ref --verify --quiet refs/heads/$BRANCH_NAME; then
            git checkout $BRANCH_NAME
          else
            git checkout -b $BRANCH_NAME
          fi

          find . -mindepth 1 -maxdepth 1 -not -name '.git' -exec rm -rf {} \;
          mv "${{ runner.temp }}/schema.ts" .

      - name: Commit changes
        env:
          VERSION: ${{ steps.semver.outputs.next }}
        run: |
          set -e
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          git add --all
          git commit --quiet -m "chore: Build version $VERSION" || true
          git tag "$VERSION" || true

      - name: Push changes
        run: |
          git push --force origin ${{ steps.semver.outputs.nextMajor }}
          git push --tags
